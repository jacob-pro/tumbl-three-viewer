<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tumblr-three-viewer</title>
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<form id="form" >
    <label for="blog-choice">Choose a blog:</label>
    <select id="blog-choice" name="blog-choice" disabled>
        <option value="n/a">Loading</option>
    </select>

    <label for="page-choice">Choose a page:</label>
    <select id="page-choice" name="page-choice" disabled>
        <option value="1">1</option>
    </select>

    <label for="search">Search Posts:</label>
    <input type="text" id="search" name="search" placeholder="Search..." disabled>

</form>

<div id="posts"></div>

</body>
</html>
