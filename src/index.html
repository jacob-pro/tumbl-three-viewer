<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TumblThree Viewer</title>
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<form id="form" >
    <label for="blog-choice">Choose a blog:</label>
    <select id="blog-choice" name="blog-choice" disabled>
        <option value="n/a">Loading</option>
    </select>

    <label for="page-choice">Choose a page:</label>
    <select id="page-choice" name="page-choice" disabled>
        <option value="1">1</option>
    </select>

    <label for="search">Search Posts:</label>
    <input type="text" id="search" name="search" placeholder="Search...">

    <label for="type">Post type:</label>
    <select id="type" name="type">
        <option value="All">All</option>
        <option value="Video">Videos</option>
        <option value="Image">Images</option>
        <option value="Answer">Answers</option>
        <option value="Text">Texts</option>
    </select>

    <label for="sort">Sort:</label>
    <select id="sort" name="sort">
        <option value="Newest">Newest</option>
        <option value="Oldest">Oldest</option>
    </select>

    <span id="total">Total: 0</span>
    <span id="showing">Showing: 0</span>

</form>

<div id="posts"></div>

</body>
</html>
